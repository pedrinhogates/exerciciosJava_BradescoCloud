spring:
    datasource:
        url: jdbc:mysql:h2:mem:ApiCloud
        username: pedro
        password: 1234
jpa:
    show-sql: true 
    open-in-view: false
    hibernate:
        ddl-auto: create # validate / update / create / create-drop 
    properties:
        hibernate:
            dialect: org.hibernate.dialect.H2Dialect
            format_sql: true
            use_sql_comments: true
h2:
    console:
        enabled: true   
        path: /h2-console
        settings:
        trace: false
        web-allow-others: false            